<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="main">
        <div class="player-info-div">
            <form id="player-form">
                <div></div>
                <!-- <label for="player1">Player 1 Name:</label> -->
                <input class="styled-input" type="text" id="player1" name="player1" placeholder="PLAYER 1 NAME" required><br><br>
                <!-- <label for="player2">Player 2 Name:</label> -->
                <input class="styled-input" type="text" id="player2" name="player2" placeholder="PLAYER 2 NAME" required><br><br>
                <label for="ppcChckbx">
                    <img id="ppcImg" src="images/ppc.png" alt="Checkbox">
                </label>
                <input type="checkbox" id="ppcChckbx" name="ppc"><br><br>
                <input id="start-btn" type="submit" value="Start">
            </form>
            <!-- <button id="start-btn">Start</button> -->
        </div>
        <div class="game-display-div hidden">
            <div id="game-board" class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
              </div>
        </div>
        <div class="game-result-div hidden">
            <h2 id="result">game result</h2>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
