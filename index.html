<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="players">
        <label for="player1">Player 1 (X):</label>
        <input type="text" id="player1" placeholder="Enter name">
        <label for="player2">Player 2 (O):</label>
        <input type="text" id="player2" placeholder="Enter name">
    </div>
    <div class="game-board">
        <div class="row">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
        </div>
        <div class="row">
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    <button id="start-restart-btn">Start Game</button>
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
