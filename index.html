<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="player-info-div">
        <form id="player-form">
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" name="player1" required><br><br>
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" name="player2" required><br><br>
            <label for="ppc">Player 2 vs. PC?</label>
            <input type="checkbox" id="ppc" name="ppc"><br><br>
            <input id="start-btn" type="submit" value="Start">
        </form>
        <!-- <button id="start-btn">Start</button> -->
    </div>
    <div class="game-display-div hidden">
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
          </div>
        <button id="result-btn">Results</button>
    </div>
    <div class="game-result-div hidden">
        <p>game result</p>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
